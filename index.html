<html lang="ru">

</head>

<body>
    <div class="container">
        <h1 class="h1">Позашкаливаем?</h1>
    
        <progress value="0" max="100" id=pb style="width: 100%"></progress>
   <!--Почему-то не получилось настроить сам бар через бутстрап, сделал так-->
      
        <button type="button" class="btn btn-success" value='Increase' onClick='incr();'>+1%</button>
        <button type="button" class="btn btn-warning" value='Increase' onClick='incriii();'>+3%</button>
        <button type="button" class="btn btn-danger" value='Increase' onClick='incrvii();'>+7%</button>
        <button type="button" class="btn btn-info" value='Reset' onClick='rst();'>Обнулить</button>
    </div>
